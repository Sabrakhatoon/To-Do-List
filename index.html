<style type="text/css">

	body{
		background: #75da61;
	}

	.task_container{ 
		display: flex;
		margin-top: 10px; 
		background: #75da61;
	} 
	#addTask{ 
		width: 250px;
		padding: 1rem;
		color: #124109;
		background:lavender;
	} 
	.task{
		background:#75da61;
		color: white;
		padding: 0.5rem;
	}
	.dltb{
		background: #ff6347;
		padding: 0.5rem;
	}
	.edtb{
		background:rgb(212, 51, 51);
		padding: 0.5rem;
	}
	#add{
		padding: 1rem;
		background:#135706;
		color: white;
	}
</style>

<input type="text" name="" id="addTask" placeholder="Enter Task">
<button id="add">Add</button>

<script type="text/javascript">
	
	let addtask = document.getElementById("addTask");
	let add = document.getElementById("add");
	let body = document.querySelector("body");

	add.addEventListener("click", function(){
		if(addTask.value == ""){
			alert("Please Enter The Task");
			return;
		}
		let container = document.createElement("div");
		container.classList.add('task_container');
		body.appendChild(container);

		let taskInput = document.createElement("input");
		taskInput.type = 'text';
		taskInput.setAttribute("readonly" , "readonly");
		taskInput.classList.add('task');

		container.appendChild(taskInput);

		let buttons = document.createElement("div");

		container.appendChild(buttons);

		let deletebtn = document.createElement("button");
		deletebtn.innerHTML = "Delete";
		deletebtn.classList.add('dltb')
		deletebtn.addEventListener("click" , function(){
			container.remove();
		})

		buttons.appendChild(deletebtn);

		let editbtn = document.createElement("button");
		editbtn.innerHTML = "Edit";
		editbtn.classList.add('edtb');
		buttons.appendChild(editbtn);
		editbtn.addEventListener("click", function(){
			if(editbtn.innerHTML == "Edit"){
				editbtn.innerHTML = "Save";
				taskInput.removeAttribute("readonly"); 
			}else{
				editbtn.innerHTML = "Edit";
				taskInput.setAttribute("readonly","readonly");
			}

		})

		taskInput.value = addTask.value;
		addTask.value = "";
	})
</script>
